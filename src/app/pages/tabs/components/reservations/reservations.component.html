<div
  class="dev"
>
ZAKŁADKA W TRAKCIE BUDOWY
</div>

<nb-stepper orientation="vertical" linear="true" disableStepNavigation>
  <nb-step [stepControl]="nameForm" label="Pokój">
    <form #nameForm="ngForm" class="step-container">
      <div class="input-group">
        <input type="text"
               placeholder="Enter your name"
               class="form-control"
               name="name"
               required
               nbInput
               ngModel
               #name="ngModel">
      </div>
      <button nbButton nbStepperNext>Dalej</button>
    </form>
  </nb-step>
  <nb-step [stepControl]="arrivalForm" label="Data przyjazdu">
    <form #arrivalForm="ngForm" class="step-container">
      <div class="input-group">
        <input type="text"
               placeholder="Enter your name"
               class="form-control"
               name="name"
               required
               nbInput
               ngModel
               #name="ngModel">
      </div>
      <button nbButton nbStepperNext>Dalej</button>
    </form>
  </nb-step>
  <nb-step [stepControl]="departureForm" label="Data odjazdu">
    <form #departureForm="ngForm" class="step-container">
      <div class="input-group">
        <input type="text"
               placeholder="Enter your name"
               class="form-control"
               name="name"
               required
               nbInput
               ngModel
               #name="ngModel">
      </div>
      <button nbButton nbStepperNext>Dalej</button>
    </form>
  </nb-step>
  <nb-step label="Podsumowanie">
    <ng-template #stepLabel>
        <div>
            step number 4
        </div>
    </ng-template>
    // ... step content here
    <button nbButton nbStepperPrevious>Wróć</button>
  </nb-step>
</nb-stepper>
